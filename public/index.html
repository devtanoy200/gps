<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Data Visualization</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Real-Time Location Data Visualization</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Socket.IO Client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Initialize the map
    const map = L.map("map").setView([0, 0], 2); // Default view: Center of the world

    // Add a tile layer (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    // Connect to the WebSocket server
    const socket = io();

    // Listen for location updates from the server
    socket.on("locationUpdate", (data) => {
      const { latitude, longitude, deviceId } = data;

      // Add a marker for the new location
      const marker = L.marker([latitude, longitude]).addTo(map);
      marker.bindPopup(`Device ID: ${deviceId}<br>Lat: ${latitude}, Lon: ${longitude}`).openPopup();

      // Optionally, pan the map to the new location
      map.setView([latitude, longitude], 5);
    });
  </script>
</body>
</html>
